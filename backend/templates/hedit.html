
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Update Hospital Data</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>

<body>
  <main id="main">
  <div class="container" mt-4>
    <br><br>
    <div class="display-4 text-center text-info">Update Hospital Data</div>
    <br />
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                {% include "message.html" %}
                <h4 class="text-center">Covid Care Centre</h4>
                <div class="card-body bg-light">
                    <form action="/hedit/{{posts.id}}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="hcode" value={{posts.hcode}} placeholder="Enter the hospital code"
                                required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="text" class="form-control" name="hname" value={{posts.hname}} placeholder="Enter the hospital name"
                                required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="number" class="form-control" name="normalbed" value={{posts.normalbed}}
                                placeholder="Enter number of normal beds available" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="number" class="form-control" name="hicubed" value={{posts.hicubed}}
                                placeholder="Enter number of H.I.C.U beds available" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="number" class="form-control" name="icubed" value={{posts.icubed}}
                                placeholder="Enter number of I.C.U beds available" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="number" class="form-control" name="ventbed" value={{posts.vbed}}
                                placeholder="Enter number of Ventilator beds available" required />
                        </div>
                        <br /><br />
                        <button class="btn btn-info"  type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

  </main><!-- End #main -->

</body>

</html>
